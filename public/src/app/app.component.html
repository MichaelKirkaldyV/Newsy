  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Home</title>
  </head>
  <body>
    <div class="header">
      <a href="/"><h1 class="title">Newsy</h1></a>
      <button (click)="changeState()"><i class="fas fa-search"></i></button>
    </div>
    <div [@fade]=current_state class="side-nav">
      <div *ngFor="let source of news">
        <a  class="logo-image" [routerLink]="['news/', source.id]"><div @fade  [ngStyle]="{'background-image': 'url(../../assets/images/'+ source.id +'.png)'}" class="logo-image"></div></a>
        <a  class="s-id" [routerLink]="['news/', source.id]"><p @fade class="s-id">{{source.id}}</p></a>
      </div>
    </div>
  </body>
  </html>
<router-outlet></router-outlet>
