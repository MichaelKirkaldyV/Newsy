<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Newsy</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Newsy</h1>
        <div class="div-one" *ngFor="let article of articles">
          <div class="box-header">
            <div [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}" class="logo-image"></div>
            <h1>{{article.source.name}}</h1>
          </div>
          <div class="box-title">
            <h1 class="desc">{{article.title}}</h1>
            <img src="{{article.urlToImage}}" alt="headline-img" class="head-img">
            <p>{{article.description}}</p>
            <div class="box-opt">
              <a href="" class="options"><i class="fas fa-heart"></i>Likes</a>
              <a href="" class="options"><i class="fas fa-comment"></i>Comments</a>
              <a href="" class="options"><i class="fas fa-share-alt"></i>Share</a>
              <a href="" class="options"><i class="fas fa-info"></i>More</a>
            </div>
          </div>
        </div>
        <div class="side-nav" *ngFor="let source of news">
          <div [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}" class="logo-image"></div>
          <p>{{source.id}}</p>
        </div>
    </div>
  </body>
</html>
